<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Text analyzer</title>
</head>

<body>


    <div class="container-fluid">
        <i>
            <h1 class=" text-center mb-5 text-bold text-info">Text Analyzer</h1>
        </i>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <textarea class="form-control" id="text" name="text" rows="25" placeholder="Enter here something"></textarea>
                </div>
                <div class="col-md-6 p-1">
                    <table class="table table-striped table-dark text-center">
                        <thead>
                            <tr>
                                <th scope="col">Component</th>
                                <th scope="col">Count</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Total Word Count</th>
                                <td id="twc">--</td>

                            </tr>
                           
                            <tr>
                                <th scope="row">Number of Paragraphs</th>
                                <td id="para">--</td>

                            </tr>
                            <tr>
                                <th scope="row">Number of Sentences</th>
                                <td id="sentence">--</td>

                            </tr>
                            <tr>
                                <th scope="row">Words per Sentence </th>
                                <td id="avgWords">--</td>

                            </tr>
                            <tr>
                                <th scope="row">Number of Characters (all) </th>
                                <td id="characters">--</td>

                            </tr>
                            
                        </tbody>
                    </table>
                    <button onclick="loaderandcount()" class="btn btn-danger button run"><i class="fa fa-play" aria-hidden="true"></i> Run</button>

                </div>
            </div>
        </div>
    </div>
    <!-- start loader con -->


    <div class="loader-con" id="loader-con">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw loader"></i>
    </div>
    <!-- end loader con -->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
</body>

</html>
